<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>SleepShare | العالم يهدأ معًا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- توجيه أوتوماتيكي إلى الصفحة الرئيسية الجديدة -->
  <meta http-equiv="refresh" content="0; url=home.html">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Tajawal", sans-serif;
      background: #02030a;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .wrap {
      max-width: 480px;
      padding: 24px;
    }
    h1 {
      margin-bottom: 8px;
      font-size: 24px;
      letter-spacing: 0.18em;
    }
    p {
      margin: 0 0 12px;
      font-size: 14px;
      opacity: 0.8;
    }
    a {
      color: #8b5cff;
      text-decoration: none;
    }
  </style>

  <script>
    // للأمان: لو الـ meta ما اشتغلت، نعيد التوجيه بالجافاسكربت بعد لحظات
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (!location.href.endsWith('home.html')) {
          window.location.href = 'home.html';
        }
      }, 300);
    });
  </script>
</head>

<body>
  <div class="wrap">
    <h1>SLEEPSHARE</h1>
    <p>جاري نقلك إلى التجربة الرئيسية الهادئة…</p>
    <p>
      إن لم يتم نقلك تلقائيًا،
      <a href="home.html">اضغط هنا للدخول إلى SleepShare</a>.
    </p>
  </div>
</body>
</html>
